<!DOCTYPE html>    
<html>    
<head>    
    <title>Login Form</title>    
    <link rel="stylesheet" type="text/css" href="login.css">    
</head> 
<script src="./js/login.js">
</script>  
<body>    
    <h2>Login Page</h2><br>    
    <div class="login">    
    <form >    
        <label class="form_label"><b>Email      
        <br></b>    
        </label> 
        <input type="text" class="input" name="email" id="email" placeholder="email"> 
        <br><br>    
        <label class="form_label" ><b>Password     
        </b>    
        </label>    
        <input type="Password" class="input" name="Pass" id="Pass" placeholder="Password">
        <br><br>    
        <input type="button" class="submit" name="log" id="log" value="Log In Here" onclick="login()">       
        <br><br>  
        
        <p  id="registerhere" > Not Registered ?
            <a  href="./register.html" > Register here </a>
        </p>
       
    </form>     
</div>   


</body>    
</html>
